<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Producción · 10 días</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">Admin Producción</div>

  <div class="top-actions">
    <span id="syncStatus" class="small"></span>
    <button id="btnSync" class="btn">Sincronizar</button>
    <button id="btnSave" class="btn primary" title="Forzar guardado">Guardar</button>
  </div>
</header>


  <div class="layout">
    <nav class="sidebar">
      <a href="#/dashboard" data-route="dashboard">Dashboard</a>
      <a href="#/budget" data-route="budget">Presupuesto</a>
      <a href="#/expenses" data-route="expenses">Gastos reales</a>
      <a href="#/vendors" data-route="vendors">Proveedores</a>
      <a href="#/payments" data-route="payments">Pagos</a>
      <a href="#/docs" data-route="docs">Comprobantes</a>
      <a href="#/config" data-route="config">Config</a>
    </nav>

    <main class="content">
      <section id="view"></section>
    </main>
  </div>

  <dialog id="dlg">
    <form method="dialog" class="dialog">
      <h3 id="dlgTitle">Nuevo</h3>
      <div id="dlgBody"></div>
      <div class="dialog-actions">
        <button value="cancel" class="btn">Cancelar</button>
        <button id="dlgOk" value="ok" class="btn primary">OK</button>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
